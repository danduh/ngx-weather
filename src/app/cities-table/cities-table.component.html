<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="citiesTableSource">

        <!--&lt;!&ndash; Position Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="position">-->
        <!--<mat-header-cell *matHeaderCellDef> No.</mat-header-cell>-->
        <!--<mat-cell *matCellDef="let element"> {{element.position}}</mat-cell>-->
        <!--</ng-container>-->

        <!--&lt;!&ndash; Name Column &ndash;&gt;-->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.name}}
                <img [src]="'http://openweathermap.org/img/w/'+ element.weather[0].icon +'.png'">
            </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="temp">
            <mat-header-cell *matHeaderCellDef> Temperature</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.main.temp}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="humidity">
            <mat-header-cell *matHeaderCellDef> Humidity</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.main.humidity}}%</mat-cell>
        </ng-container>

        <!--&lt;!&ndash; Symbol Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="symbol">-->
        <!--<mat-header-cell *matHeaderCellDef> Symbol</mat-header-cell>-->
        <!--<mat-cell *matCellDef="let element"> {{element.symbol}}</mat-cell>-->
        <!--</ng-container>-->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
